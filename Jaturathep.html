<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaturathep Lineup</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.container{
  max-width:600px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
button{
  padding:5px 10px;
  margin:2px;
  cursor:pointer;
}
.add{background:#4caf50;color:#fff;border:none}
.del{background:#f44336;color:#fff;border:none}
#editArea{display:none;margin-top:10px}
</style>
</head>

<body>
<div class="container">
  <h1>Jaturathep</h1>

  <button onclick="enterEdit()">เข้าสู่โหมดแก้ไข</button>
  <button onclick="resetAll()">รีเซ็ต</button>

  <div id="editArea">
    <input id="nameInput" placeholder="ชื่อสมาชิก">
    <button onclick="addMember()">เพิ่มสมาชิก</button>
  </div>

  <div id="counter"></div>

  <table>
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>จำนวน</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
let members = [];
let editMode = false;
const maxMembers = 30;

const list = document.getElementById("list");
const counter = document.getElementById("counter");
const editArea = document.getElementById("editArea");
const nameInput = document.getElementById("nameInput");

function render(){
  list.innerHTML = "";
  members.forEach((m,i)=>{
    list.innerHTML += `
      <tr>
        <td>${m.name}</td>
        <td>${m.count}</td>
        <td>
          ${editMode ? `
            <button class="add" onclick="addCount(${i})">+</button>
            <button class="del" onclick="removeMember(${i})">ลบ</button>
          ` : "-"}
        </td>
      </tr>`;
  });
  counter.innerText = "สมาชิก " + members.length + " / " + maxMembers;
}

function enterEdit(){
  const pass = prompt("ใส่รหัสผ่าน");
  if(pass === "jtrt99"){
    editMode = true;
    editArea.style.display = "block";
    render();
  }else{
    alert("รหัสผ่านไม่ถูกต้อง");
  }
}

function addMember(){
  if(!nameInput.value || members.length >= maxMembers) return;
  members.push({name:nameInput.value,count:0});
  nameInput.value = "";
  render();
}

function removeMember(i){
  members.splice(i,1);
  render();
}

function addCount(i){
  members[i].count++;
  render();
}

function resetAll(){
  if(!confirm("รีเซ็ตทั้งหมด?")) return;
  members.forEach(m=>m.count=0);
  render();
}

render();
</script>
</body>
</html>
