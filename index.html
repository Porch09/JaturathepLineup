}

.edit-area{display:none;margin-top:10px;gap:5px}
input{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.error{color:red}
</style>
</head>
